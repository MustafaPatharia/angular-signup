<!-- Signup -->
<div class="bg-gray-100 min-h-screen flex flex-col">
  <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
    <div class="bg-white px-6 py-8 rounded-xl shadow-md text-black w-full">
      <h1 class="mb-8 text-3xl text-center">Sign up</h1>
          <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                formControlName="name"
                placeholder="Full Name" />

            <input 
                type="text"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                formControlName="email"
                placeholder="Email" />

            <input 
                type="password"
                class="block border border-grey-light w-full p-3 rounded mb-4"
                formControlName="password"
                placeholder="Password" />

            <button
                type="submit"
                [disabled]="!signupForm.valid"
                class="w-full text-center py-3 rounded bg-green-600 text-white hover:bg-green-700 focus:outline-none my-1 cursor-pointer"
            >Create Account</button>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
